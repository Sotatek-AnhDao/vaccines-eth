		var list = [];
		var myData = "";
		var length;
		var x = 0;

		function pullData(index) {
			if (x == length) {
				sortData(myData);
			}
			else {
				VaccineRegistration.getData(index, (error, data) => {
					myData += String(data);
					console.log(myData);
					x++;
					pullData(x);
				});
			}
		}

		function length() {
			VaccineRegistration.dataLength((error, data) => {
				length = data.toNumber();
			});
			pullData(x);
		}

		function sortData(data) {
			var item = "";
			for (var i = 0; i < myData.length; i++) {
				if (data[i] == "|") {
					list.push(item);
					item = "";
				}
				else {
					item += data[i];
				}
			}
			console.log(list);
			iterate();
		}

		var a = 0;

		function iterate() {
			var row = "";
			if (list.length - 1 < a) {
				a = 0;
				row = "";
				return "done";
			}
			else {
				row = list[a];
				console.log(row);
				createTable(row);
			}
		}

		function createTable(data) {
			var table = document.getElementById("table1");
			var row = table.insertRow(1);
			var cell0 = row.insertCell(0);
			var cell1 = row.insertCell(1);
			var cell2 = row.insertCell(2);
			var cell3 = row.insertCell(3);
			var y = 0;
			var cell = "";
			for (var i = 0; i <= data.length; i++) {
				if (data[i] == "," && y == 0) {
					cell0.innerHTML = cell;
					cell = "";
					y++;
				}
				else if (data[i] == "," && y == 1) {
					cell1.innerHTML = cell;
					cell = "";
					y++;
				}
				else if (data[i] == "," && y == 2) {
					console.log("cell2 " + cell);
					cell2.innerHTML = cell;
					cell = "";
					y++;
				}
				else if (data[i-1] != "," && data[i] == " " && y == 3) {
					cell3.innerHTML = cell;
					cell = "";
					y = 0;
					a++;
					iterate();
				}
				else {
					cell += data[i];
				}
			}
		}

		length();
